<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Landing Page</title>
  <link rel="stylesheet" type="text/css" href="style_sig.css">
</head>
<body>
  <section class="intro">
    <div class="inner">
      <div class="content">
        <form class="login-box">
          <img src="img/avatar.png" class="avatar">
            <p>Firstname</p>
            <input type="text" name="first" placeholder="Enter Firstname">
            <p>Lastname</p>
            <input type="text" name="last" placeholder="Enter Lastname">
            <p>E-mail</p>
            <input type="text" name="email" placeholder="Enter E-mail">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="pwd" placeholder="Enter Password">
            <button class="button" type="submit" name="submit">Sign up</button><br>
            <a href="Login1.0.html">Already have an account?</a>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
